name: Test environment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  repo-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node seup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: branch info
        run: echo ${{github.repository}}

  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node seup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install deps
        run: npm ci

      - name: Run test
        run: npm run test

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node seup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install deps
        run: npm ci

      - name: build
        run: npm run build
